 <form>
     <!-- ek square line create krta han or enquiry line k bich mai hoga -->

    <h1>Enquiry</h1>

        Name: <input type="text" placeholder="please enter your name here" required="" maxlength="30"/>

        <br/>

        <br>
        <br>
        <!-- radio select karna k lia use hota haan or hmsa input leta haan -->
        gender:
        <!-- name same dena sa browser ko pta chalta h ki ek hi select krna haan -->
        <input type="radio" value="m" name="gender" checked=""/>male
        <input type="radio" value="f" name="gender"/>female
        <input type="radio" value="o" name="gender"/>other
        
        <br>
        <br>

            <br/>

         <br/>

        <br/>

<input type="checkbox" name="hobbies[]">cooking
<input type="checkbox" name="hobbies[]"> playing

<input type="password" name="password"/>
