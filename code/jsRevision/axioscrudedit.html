<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Details</title>
</head>
<body>
    <h1>Edit User Details</h1>
    <div id="output"></div>

    <!-- Include Axios library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        // Function to fetch data and display it
        function fetchData() {
            axios.get('https://crudcrud.com/api/f6873df425d24a359e72083c9628d731/appointdata')
                .then(function (response) {
                    // Handle the successful response
                    const data = response.data;
                    const output = document.getElementById('output');
                    output.innerHTML = '';

                    // Display user details with an edit button
                    data.forEach(function (user) {
                        const userDetail = document.createElement('div');
                        userDetail.innerHTML = `
                            <p>Name: ${user.name}</p>
                            <p>Age: ${user.age}</p>
                            <p>Class: ${user.class}</p>
                            <p>Gmail: ${user.gmail}</p>
                            <button onclick="editUser('${user._id}', '${user.name}', '${user.age}', '${user.class}', '${user.gmail}')">Edit</button>
                        `;
                        output.appendChild(userDetail);
                    });
                })
                .catch(function (error) {
                    // Handle any errors that occurred during the request
                    console.error('Error:', error);
                });
        }

        // Function to edit a user by _id
        function editUser(userId, name, age, userClass, gmail) {
            const updatedName = prompt('Edit Name:', name);
            const updatedAge = prompt('Edit Age:', age);
            const updatedClass = prompt('Edit Class:', userClass);
            const updatedGmail = prompt('Edit Gmail:', gmail);

            if (updatedName !== null && updatedAge !== null && updatedClass !== null && updatedGmail !== null) {
                // Send a PUT request to update the user's details
                axios.put(`https://crudcrud.com/api/f6873df425d24a359e72083c9628d731/appointdata/${userId}`, {
                    name: updatedName,
                    age: updatedAge,
                    class: updatedClass,
                    gmail: updatedGmail
                })
                .then(function (response) {
                    // Handle the successful update
                    console.log('User updated:', response.data);

                    // Refresh the displayed user data
                    fetchData();
                })
                .catch(function (error) {
                    // Handle any errors that occurred during the update request
                    console.error('Error:', error);
                });
            }
        }

        // Initial data fetch
        fetchData();
    </script>
</body>
</html>
