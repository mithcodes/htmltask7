<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;color:aliceblue">
    
</body>
<script>
   const div= document.createElement('div')
   console.log(div);
   div.className="main"
   div.id="myId"
   div.setAttribute("title","genrated title");
   div.style.backgroundColor="green";
   div.style.padding="12px";
   //div.innerText="chai or code"
   const addText=document.createTextNode("chai or code")
   div.appendChild(addText);
   document.body.appendChild(div) ;  

</script>
</html>

<!-- const div = document.createElement('div');: Creates a new div element and assigns it to the variable div.
console.log(div);: Logs the newly created div to the console.
div.className = "main";: Sets the class attribute of the div to "main".
div.id = "myId";: Sets the id attribute of the div to "myId".
div.setAttribute("title", "generated title");: Sets a custom attribute "title" with the value "generated title".
div.style.backgroundColor = "green";: Sets the background color of the div to green.
div.style.padding = "12px";: Sets the padding of the div to 12 pixels.
// div.innerText = "chai or code";: This line is commented out. If uncommented, it would set the inner text of the div to "chai or code".
const addText = document.createTextNode("chai or code");: Creates a text node with the content "chai or code".
div.appendChild(addText);: Appends the text node to the div.
document.body.appendChild(div);: Appends the div to the body of the HTML document. -->
