<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body style="background-color: black;"">
</body>
<script>
   const div1 = document.createElement('div');
        console.log(div1);
        div1.className = "main";
        div1.id = "myid";
        div1.style.backgroundColor = "red";
        div1.style.padding = "12px";
        const add = document.createTextNode("chai or code");
        div1.appendChild(add);
        document.body.appendChild(div1);

        // Create another element with a different variable name
        const div2 = document.createElement('div');
        console.log(div2);
        div2.className = "main";
        div2.id = "myId";
        div2.setAttribute("title", "generated title");
        div2.style.backgroundColor = "green";
        div2.style.padding = "12px";
        div2.innerHTML = "chai or code";
        document.body.appendChild(div2);
</script>
</html>

<!-- const addText = document.createTextNode("chai or code");: This line creates a text node with the content "chai or code" and stores it in the variable addText.

div.appendChild(addText);: This line appends the created text node (addText) to the div element. In other words, it adds the text "chai or code" as the content of the div.

Using createTextNode is a common practice because it allows you to dynamically generate text content in JavaScript and insert it into your HTML document. It's particularly useful when you want to update or add text to an element based on certain conditions or user interactions.

In summary, createTextNode is a method to create a text node, and it's often used in conjunction with the appendChild method to add text content to HTML elements dynamically. -->
