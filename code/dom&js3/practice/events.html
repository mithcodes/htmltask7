<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body style="background-color: #414141; color: aliceblue">
    <h2>Amazing images</h2>
    
    <div>
        <ul id="images">
            <li><img width="100px" id="photoshop" src="https://images.pexels.com/photos/15462405/pexels-photo-15462405/free-photo-of-buildings-near-canal-in-city.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" alt="photoshop"></li>
            <li><img width="100px" id="photo" src="https://images.pexels.com/photos/15778453/pexels-photo-15778453/free-photo-of-woman-standing-on-a-wooden-board-on-the-shore-of-a-frozen-lake.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load"  alt=""></li>
            <li><img width="100px" id="india" src="https://images.pexels.com/photos/19124327/pexels-photo-19124327/free-photo-of-men-wearing-traditional-clothing-riding-on-horses.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" alt=""></li>
        </ul>
        <li><a href="https://google.com" id="google">Google</a></li>
    </div>
</body>
    <script>
        // Events happen when something occurs
        document.getElementById('images').addEventListener('click', function(e){
            alert('Event listener is important');
        });
        documnet.getElementById('photo',function(e){
            console.log("owl clicked");
            e.stopPropogation(); 
        })
         // Mouseover event
         document.getElementById('photo').addEventListener('mouseover', function(){
            alert('Mouseover event: Hovering over the photo');
        });

        // Mouseout event
        document.getElementById('india').addEventListener('mouseout', function(){
            alert('Mouseout event: Moving away from the India photo');
        });

        document.querySelector('#images').addEventListener('click',function(e){
            console.log(e.target);
        })
    </script>

</html>
