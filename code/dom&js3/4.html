<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai or code</title>
</head>
<body style="background-color: black; color: white">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
function addLanguage(langName){
   const li = document.createElement('li');
   li.innerHTML = `${langName}`;
   document.querySelector('.language').appendChild(li);
}
addLanguage("mithlesh");
addLanguage("typescript");

//y function v elemnt create kar rha han but thoda tough han
function addOptionLanguage(langName){
    const li=document.createElement('li');
    li.appendChild(document.createTextNode(langName));    
    document.querySelector('.language').appendChild(li);
}
addOptionLanguage("singhji");

const secondLang=document.querySelector("li:nth-child(3)")
secondLang.innerHTML="ma hu don"
//second way of edit

const firstLang=document.querySelector("li:first-child");
firstLang.outerHTML='<li>singhji</li>'

//remove
const lastLang=document.querySelector('li:last-child')
lastLang.remove();
</script>
</html>

<!-- Adding Languages:

The addLanguage function creates a new programming language item and adds it to the list. We use this function to add "mithlesh" and "typescript" to the list.
The addOptionLanguage function also adds a language ("singhji") to the list but uses a slightly different method.
Editing:

The content of the third language in the list is changed from its original value to "ma hu don."
Another way of editing is shown by replacing the content of the first language with "singhji."
Removing:

The last language in the list is removed.
In simpler terms, this code demonstrates how to add, edit, and remove items from a list of programming languages on a webpage using JavaScript. It's like managing a list of items on a to-do list but for programming languages on a webpage. -->
