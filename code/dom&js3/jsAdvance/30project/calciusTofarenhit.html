<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function convert()
        {
            var c=document.getElementById('data').value;
            var f=(c*1.8)+32;
            document.getElementById('res').innerText=`${c}C=${f}F`;
        }
    </script>
</head>
<body>
   <input type="" name="" id="data"/>C
   <br/>
   <button onclick="convert()">Convert to farenhit</button>
   <h1 id="res"></h1> 
</body>
</html>
