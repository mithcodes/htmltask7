<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function check(){
            var value=document.querySelector('#data').value;
            var res=Math.sign(value);
               document.querySelector('#res').innerText=res;
        }
    </script>
</head>
<body>
    <input type="" name="" id="data"/>
    <br/>
    <button onClick="check()">check</button>
    <h1 id="res"></h1>
</body>
</html>
