<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      var number=prompt("please enter a number");
      var temp=number;
      var sum=0;
      var res=0;
        while(temp<0){
            sum=0;
            var digit=temp%10;
            temp=temp/10;
            sum=digit**3;
            res+=sum;
        }
        console.log(res);
    </script>
</head>

</body>
</html>
