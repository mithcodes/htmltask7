<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</title>
    <link rel="stylesheet" href="jobapplication.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
           <h1>Job application
            <!-- span k use karta h jab sath mai hi koi elemnt use karna ho -->
            <span class="title-small">(Web)</span>
           </h1>
           <form action="">
            <div class="form-container">
              <div class="form-control">
                <!-- agar hm box k bahar first name mai bhi type karenga to cursor box mai chla gyaga -->
                <label for="first-name">
                  First name  
                </label>
                <input id="first-name" name="first-name" placeholder="enter your first name">
              </div>  
              <div class="form-control">
                <!-- agar hm box k bahar first name mai bhi type karenga to cursor box mai chla gyaga -->
                <label for="last-name">
                  Last name  
                </label>
                <input id="last-name" name="last-name" placeholder="enter your last name">
            </div>
            <div class="form-control>
                <label for="Email">
                  Email  
                </label>
                <input type="email" id="Email" name="Email" placeholder="enter your Email">
              </div> 
              <div class="form-control">
                
                <label for="first-name">
                  first name  
                </label>
                <input id="first-name" name="first-name" placeholder="enter your first name">
              </div> 
              <div class="form-control">
                <!-- agar hm box k bahar first name mai bhi type karenga to cursor box mai chla gyaga -->
                <label for="job-role">
                  job role  
                </label>
               <select id="job-role" name="job-role">
                <option value="">select your job role</option>
                <option value="Fronted">Frontend devloper</option>
                <option value="Backend">Backend Devloper</option>U-I">U_I designer</option>
                <option value="full-stack">Fullstack Devloper</option>
               </select>
              </div> 
              <div class="form-control>
                <label for="Address">
                  Address  
                </label>
                <textarea id="Address" name="Address" placeholder="enter your Address">
              </div> 
              <div class="form-control>
                <label for="City">
                  City  
                </label>
                <input id="City" name="City" placeholder="enter your City"> 
            </div>
           </form> 
        </div>
    </div>
</body>
</html>
